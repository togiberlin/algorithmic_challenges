matrix:
  include:
    - language: node_js
      node_js:
        - "node"
      cache:
        directories:
          - "node_modules"
      before_script:
        - npm install
      script:
        - npm test

    - language: ruby
      rvm: 2.5.3
      cache: bundler
      before_script:
        - bundle install
      script:
        - bundle exec rspec
